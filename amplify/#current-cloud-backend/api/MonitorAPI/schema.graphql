type UserActivity @model {
  id: ID!
  phone: String!
  cursorPosition: String
}

type EmailTemplate @model {
  id: ID!
  name: String!
  subject: String
  htmlBody: String
  textBody: String
  files: AWSJSON
}

type ClientQuery @model {
  id: ID!
  name: String
  query: String
}

type EmailJob @model {
  id: ID!
  name: String
  queryId: String
  templateId: String
  limit: AWSJSON
  emails: AWSJSON
}

