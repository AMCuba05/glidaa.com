type UserActivity @model {
  id: ID!
  phone: String!
  cursorPosition: String
}

type EmailTemplate @model {
  id: ID!
  name: String!
  subject: String
  htmlBody: String
  textBody: String
  files: AWSJSON
}

type ClientQuery @model {
  id: ID!
  name: String
  query: String
}

type EmailJob @model {
  id: ID!
  name: String
  queryId: String
  templateId: String
  limit: String
  emails: AWSJSON
  status: String
}



type vodAsset @model (subscriptions: {level: public})
@auth(
  rules: [
    {allow: groups, groups:["Admin"], operations: [create, update, delete, read]},
    {allow: private, operations: [read]}
  ]
)
{
  id:ID!
  title:String!
  description:String!

  #DO NOT EDIT
  video:videoObject @connection
} 

#DO NOT EDIT
type videoObject @model
@auth(
  rules: [
    {allow: groups, groups:["Admin"], operations: [create, update, delete, read]},
    {allow: private, operations: [read]}
  ]
)
{
  id:ID!
}